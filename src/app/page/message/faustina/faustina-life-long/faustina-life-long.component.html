<ActionBar class="action-bar">
	<GridLayout class="ab-grid" columns="auto, *, auto" rows="auto">
		<Label row="0" col="1" class="action-bar-title" text="Life of Faustina"></Label>
		<Image row="0" col="2" class="ab-icon ab-right" src="res://banner_stan" stretch="aspectFit"></Image>
	</GridLayout>
</ActionBar>

<StackLayout class="page">
    <Label text="From Farm to Convent: 1905-30"></Label>
    <ListView [items]="itemsA">
        <ng-template let-item="item">
            <StackLayout>
                <Label [nsRouterLink]="['../faustina-life-long', item.id]" [text]="item.name"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
    <Label text="From Farm to Convent: 1905-30"></Label>
    <ListView [items]="itemsB">
        <ng-template let-item="item">
            <StackLayout>
                <Label [nsRouterLink]="['../faustina-life-long', item.id]" [text]="item.name"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
</StackLayout>

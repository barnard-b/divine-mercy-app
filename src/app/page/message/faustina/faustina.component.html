<ActionBar>
    <Label text="Saint Faustina"></Label>
</ActionBar>

<GridLayout>
    <ListView [items]="items">
        <ng-template let-item="item">
            <StackLayout>
                <Label (tap)="onTap(item.id)" [text]="item.name"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
</GridLayout>

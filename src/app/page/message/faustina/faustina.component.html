<ActionBar class="action-bar">
	<NavigationButton ios:visibility="collapsed"></NavigationButton>
	<GridLayout class="ab-grid" columns="auto, *, auto" rows="auto">
        <Image row="0" col="0" class="ab-icon ab-left" (tap)="onBackTap()" src="res://img_headericons_back"></Image>
		<Label row="0" col="1" class="action-bar-title" text="Saint Faustina"></Label>
		<Image row="0" col="2" class="ab-icon ab-right" src="res://img_headericons_dm" stretch="aspectFit"></Image>
	</GridLayout>
</ActionBar>

<GridLayout class="page">
    <Label class="m-10 h3" text="Loading..." *ngIf="!loadingDone" @fadeInOut textAlignment="center" verticalAlignment="top"></Label>
    <ListView [items]="items"*ngIf="loadingDone" @fadeInOut>
        <ng-template let-item="item">
            <StackLayout>
                <Label (tap)="onTap(item)" [text]="item.name"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
</GridLayout>

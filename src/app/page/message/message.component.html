<ActionBar class="action-bar">
	<NavigationButton ios:visibility="collapsed"></NavigationButton>
	<GridLayout class="ab-grid" columns="auto, *, auto" rows="auto">
		<Image row="0" col="0" class="ab-icon ab-left" src="res://img_headericons_coa" stretch="aspectFit"></Image>
		<Label row="0" col="1" class="action-bar-title" text="The Message"></Label>
		<Image row="0" col="2" class="ab-icon ab-right" src="res://img_headericons_dm" stretch="aspectFit"></Image>
	</GridLayout>
</ActionBar>

<DockLayout stretchLastChild="true">
	<FlexBoxLayout dock="top" flexDirection="row" class="page page-content big-icon-box">
		<StackLayout class="big-icon" [nsRouterLink]="['../introduction']">
			<Image src="res://img_largeicons_message_introduction" stretch="aspectFit" class="big-icon-image"></Image>
			<Label text="Introduction" textWrap="true" class="big-icon-label"></Label>
		</StackLayout>
		<StackLayout class="big-icon" [nsRouterLink]="['../timeline']">
			<Image src="res://img_largeicons_message_timeline" stretch="aspectFit" class="big-icon-image"></Image>
			<Label text="Timeline" textWrap="true" class="big-icon-label"></Label>
		</StackLayout>
		<StackLayout class="big-icon" [nsRouterLink]="['../saints-popes']">
			<Image src="res://img_largeicons_message_faustina" stretch="aspectFit" class="big-icon-image circle"></Image>
			<Label text="Saints & Popes" textWrap="true" class="big-icon-label"></Label>
		</StackLayout>
		<StackLayout class="big-icon" [nsRouterLink]="['../videos']">
			<Image src="res://img_largeicons_message_videos" stretch="aspectFit" class="big-icon-image"></Image>
			<Label text="Videos" textWrap="true" class="big-icon-label"></Label>
		</StackLayout>
		<StackLayout class="big-icon" [nsRouterLink]="['../diary']">
			<Image src="res://img_largeicons_message_diary" stretch="aspectFit" class="big-icon-image"></Image>
			<Label text="Diary" textWrap="true" class="big-icon-label"></Label>
		</StackLayout>
		<StackLayout class="big-icon" [nsRouterLink]="['../resources']">
			<Image src="res://img_largeicons_message_resources" stretch="aspectFit" class="big-icon-image"></Image>
			<Label text="Resources" textWrap="true" class="big-icon-label"></Label>
		</StackLayout>
	</FlexBoxLayout>
</DockLayout>

<DockLayout stretchLastChild="true">
    <StackLayout class="action-bar" dock="top">
        <GridLayout class="ab-grid" columns="auto, *, auto" rows="45px">
            <Image row="0" col="0" class="ab-icon ab-left" (tap)="onBackTap()" src="res://img_headericons_back"></Image>
            <Label row="0" col="1" class="action-bar-title" text="Videos"></Label>
            <Image row="0" col="2" class="ab-icon ab-right" src="res://img_headericons_dm" stretch="aspectFit"></Image>
        </GridLayout>
    </StackLayout>

    <StackLayout class="page" dock="bottom">
        <GridLayout rows="*, 50" columns="*" *ngIf="loadingSuccess" @fadeInOut>
            <ListView row="0" col="0" [items]="items">
                <ng-template let-item="item">
                    <GridLayout columns="75, *" rows="*" class="tdm-article thumbnail" (tap)="onTap(item)">
                        <Image row="0" col="0" class="article-image" [src]="item.video_thumbnail"></Image>
                        <Label row="0" col="1" class="article-title" [text]="item.title" textWrap="true"
                            whiteSpace="normal"></Label>
                        <!-- <Label row="1" col="0" colSpan="2" class="article-body m-10 h3" [text]="item.body" textWrap="true" whiteSpace="normal"></Label> -->
                    </GridLayout>
                </ng-template>
            </ListView>
            <Label row="1" col="0" class="m-10 h3 read-more-link" text="Watch more videos..." @fadeInOut
                textAlignment="left" (tap)="goToVideos()"></Label>
        </GridLayout>
        <Label class="m-10 h3" text="Couldn't load videos. Check your connection." *ngIf="loadingFail" @fadeInOut
            textAlignment="center" textWrap="true"></Label>
        <ActivityIndicator [busy]=loading *ngIf="loading" @fadeInOut color="#961300"></ActivityIndicator>
    </StackLayout>
</DockLayout>

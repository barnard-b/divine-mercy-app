<ActionBar class="action-bar">
	<NavigationButton ios:visibility="collapsed"></NavigationButton>
	<GridLayout class="ab-grid" columns="auto, *, auto" rows="auto">
        <Image row="0" col="0" class="ab-icon ab-left" (tap)="onBackTap()" src="res://img_headericons_back"></Image>
		<Label row="0" col="1" class="action-bar-title" text="Timeline"></Label>
		<Image row="0" col="2" class="ab-icon ab-right" src="res://img_headericons_dm" stretch="aspectFit"></Image>
	</GridLayout>
</ActionBar>

<GridLayout>
    <ScrollView>
        <GridLayout>
            <Label class="m-10 h3" text="Loading..." textAlignment="center" *ngIf="!loadingDone" @fadeInOut></Label>
            <StackLayout class="page text-page">
                <Label class="m-10 h3" verticalAlignment="top" textWrap="true" [formattedText]="formattedBodyArray[0]" *ngIf="loadingDone" @fadeInOut></Label>
                <Label class="m-10 h3 text-divider" verticalAlignment="top" text="1900s" *ngIf="loadingDone" @fadeInOut></Label>
                <Label class="m-10 h3" verticalAlignment="top" textWrap="true" [formattedText]="formattedBodyArray[1]" *ngIf="loadingDone" @fadeInOut></Label>
                <Label class="m-10 h3 text-divider" verticalAlignment="top" text="1910s" *ngIf="loadingDone" @fadeInOut></Label>
                <Label class="m-10 h3" verticalAlignment="top" textWrap="true" [formattedText]="formattedBodyArray[2]" *ngIf="loadingDone" @fadeInOut></Label>
                <Label class="m-10 h3 text-divider" verticalAlignment="top" text="1920s" *ngIf="loadingDone" @fadeInOut></Label>
                <Label class="m-10 h3" verticalAlignment="top" textWrap="true" [formattedText]="formattedBodyArray[3]" *ngIf="loadingDone" @fadeInOut></Label>
            </StackLayout>
        </GridLayout>
    </ScrollView>
</GridLayout>

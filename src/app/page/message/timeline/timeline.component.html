<ActionBar class="action-bar">
	<NavigationButton ios:visibility="collapsed"></NavigationButton>
	<GridLayout class="ab-grid" columns="auto, *, auto" rows="auto">
        <Image row="0" col="0" class="ab-icon ab-left" (tap)="onBackTap()" src="res://img/header-icons/nav-bar-back"></Image>
		<Label row="0" col="1" class="action-bar-title" text="Timeline"></Label>
		<Image row="0" col="2" class="ab-icon ab-right" src="res://img/header-icons/nav-bar-dm" stretch="aspectFit"></Image>
	</GridLayout>
</ActionBar>

<GridLayout>
    <ScrollView>
        <StackLayout class="page text-page">
            <Label class="m-10 h3" verticalAlignment="top" textWrap="true" [formattedText]="formattedBodyArray[0]"></Label>
            <Label class="m-10 h3 text-divider" verticalAlignment="top" text="1900s"></Label>
            <Label class="m-10 h3" verticalAlignment="top" textWrap="true" [formattedText]="formattedBodyArray[1]"></Label>
            <Label class="m-10 h3 text-divider" verticalAlignment="top" text="1910s"></Label>
            <Label class="m-10 h3" verticalAlignment="top" textWrap="true" [formattedText]="formattedBodyArray[2]"></Label>
            <Label class="m-10 h3 text-divider" verticalAlignment="top" text="1920s"></Label>
            <Label class="m-10 h3" verticalAlignment="top" textWrap="true" [formattedText]="formattedBodyArray[3]"></Label>
        </StackLayout>
    </ScrollView>
</GridLayout>

<ActionBar class="action-bar">
	<NavigationButton ios:visibility="collapsed"></NavigationButton>
	<GridLayout class="ab-grid" columns="auto, *, auto" rows="auto">
        <Image row="0" col="0" class="ab-icon ab-left" (tap)="onBackTap()" src="res://img_headericons_back"></Image>
		<Label row="0" col="1" class="action-bar-title" text="3 O'Clock Hour"></Label>
		<Image row="0" col="2" class="ab-icon ab-right" src="res://img_headericons_dm" stretch="aspectFit"></Image>
	</GridLayout>
</ActionBar>

<GridLayout rows="50px, 60px, *" columns="*" class="page novena-schedule-page">
    <Label row="0" text="Reminders to pray at 3 O'Clock" class="novena-schedule-label"></Label>
    <SegmentedBar row="1"
        [items]="notificationOptions"
        [selectedIndex]="notificationOptionsIndex"
        (selectedIndexChanged)="notificationOptionChange($event)">
    </SegmentedBar>
    <StackLayout row="2">
        <Label class="novena-schedule-paragraph" [formattedText]="formattedBodyArray[0]" textWrap="true"></Label>
        <Label class="novena-schedule-paragraph quote" [formattedText]="formattedBodyArray[1]" textWrap="true"></Label>
        <Label class="novena-schedule-paragraph" [formattedText]="formattedBodyArray[2]" textWrap="true"></Label>
        <Label class="novena-schedule-paragraph quote" [formattedText]="formattedBodyArray[3]" textWrap="true"></Label>
        <Label class="novena-schedule-paragraph" [formattedText]="formattedBodyArray[4]" textWrap="true"></Label>
        <Label class="novena-schedule-paragraph quote" [formattedText]="formattedBodyArray[5]" textWrap="true"></Label>
        <Label class="novena-schedule-paragraph" [formattedText]="formattedBodyArray[6]" textWrap="true"></Label>
    </StackLayout>
</GridLayout>

<DockLayout stretchLastChild="true">
    <StackLayout class="action-bar" dock="top">
        <GridLayout class="ab-grid" columns="auto, *, auto" rows="45px">
        <Image row="0" col="0" class="ab-icon ab-left" (tap)="onBackTap()" src="res://img_headericons_back"></Image>
		<Label row="0" col="1" class="action-bar-title" text="Divine Mercy Image"></Label>
		<Image row="0" col="2" class="ab-icon ab-right info" [nsRouterLink]="['../image-info']" src="res://img_headericons_info_icon" stretch="aspectFit"></Image>
	</GridLayout>
    </StackLayout>

<GridLayout class="page" dock="bottom">
    <GridLayout rows="*" columns="*">
        <Pager
            row="0"
            #pager
            [items]="images"
            class="pager image-pager"
            [selectedIndex]="currentPage"
            (selectedIndexChange)="onPageChanged($event)">
            <ng-template let-i="index" let-item="item">
                <GridLayout
                    class="pager-item"
                    rows="*"
                    columns="*">
                    <Image row="0" [src]="item.file" class="photo" stretch="aspectFit" (tap)="toggleHideControls()"></Image>
                    <Label row="0" [text]="item.title" class="slider-title"
                        *ngIf="!hideControls" [@fadeInOut]
                        horizontalAlignment="left"
                        verticalAlignment="top"
                        (tap)="toggleHideControls()">
                    </Label>
                    <Label
                        row="0"
                        *ngIf="(currentPage > 0) && !hideControls" [@fadeInOut]
                        text="&larr;"
                        class="arrow"
                        horizontalAlignment="left"
                        verticalAlignment="bottom"
                        (tap)="prevPage()">
                    </Label>
                    <Label
                        row="0"
                        *ngIf="(currentPage < maxPage) && !hideControls" [@fadeInOut]
                        text="&rarr;"
                        class="arrow"
                        horizontalAlignment="right"
                        verticalAlignment="bottom"
                        (tap)="nextPage()">
                    </Label>
                </GridLayout>
            </ng-template>
        </Pager>
    </GridLayout>
</GridLayout>

<ActionBar class="action-bar">
	<NavigationButton ios:visibility="collapsed"></NavigationButton>
	<GridLayout class="ab-grid" columns="auto, *, auto" rows="auto">
		<Image row="0" col="0" class="ab-icon ab-left" src="res://img_headericons_coa" stretch="aspectFit"></Image>
		<Label row="0" col="1" class="action-bar-title" text="Mercy Plus"></Label>
		<Image row="0" col="2" class="ab-icon ab-right" src="res://img_headericons_dm" stretch="aspectFit"></Image>
	</GridLayout>
</ActionBar>

<DockLayout stretchLastChild="true">
	<FlexBoxLayout dock="top" flexDirection="row" class="page page-content big-icon-box">
		<StackLayout class="big-icon" [nsRouterLink]="['../marians']">
			<Image src="res://img_largeicons_mercyplus_marians" stretch="aspectFit" class="big-icon-image"></Image>
			<Label text="Marians" textWrap="true" class="big-icon-label"></Label>
		</StackLayout>
		<StackLayout class="big-icon" [nsRouterLink]="['../shrine']">
			<Image src="res://img_largeicons_mercyplus_shrine" stretch="aspectFit" class="big-icon-image"></Image>
			<Label text="Shrine" textWrap="true" class="big-icon-label"></Label>
		</StackLayout>
		<StackLayout class="big-icon" [nsRouterLink]="['../helpers']">
			<Image src="res://img_largeicons_mercyplus_marianhelpers" stretch="aspectFit" class="big-icon-image circle"></Image>
			<Label text="Marian Helpers" textWrap="true" class="big-icon-label"></Label>
		</StackLayout>
		<StackLayout class="big-icon" [nsRouterLink]="['../articles']">
			<Image src="res://img_largeicons_mercyplus_articles" stretch="aspectFit" class="big-icon-image"></Image>
			<Label text="Articles" textWrap="true" class="big-icon-label"></Label>
		</StackLayout>
		<StackLayout class="big-icon" [nsRouterLink]="['../apostolates']">
			<Image src="res://img_largeicons_mercyplus_apostolates" stretch="aspectFit" class="big-icon-image"></Image>
			<Label text="Apostolates" textWrap="true" class="big-icon-label"></Label>
		</StackLayout>
		<StackLayout class="big-icon" [nsRouterLink]="['../catalog']">
			<Image src="res://img_largeicons_mercyplus_catalog" stretch="aspectFit" class="big-icon-image"></Image>
			<Label text="Catalog" textWrap="true" class="big-icon-label"></Label>
		</StackLayout>
	</FlexBoxLayout>
</DockLayout>

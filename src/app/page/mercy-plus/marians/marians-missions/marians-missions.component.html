<ActionBar class="action-bar">
	<GridLayout class="ab-grid" columns="auto, *, auto" rows="auto">
		<Label row="0" col="1" class="action-bar-title" text="Vocation Information"></Label>
		<Image row="0" col="2" class="ab-icon ab-right" src="res://img/header-icons/nav-bar-dm" stretch="aspectFit"></Image>
	</GridLayout>
</ActionBar>

<GridLayout>
    <ScrollView>
        <StackLayout class="page text-page">
            <Label class="m-10 h3" verticalAlignment="top" textWrap="true" [formattedText]="formattedBodyArray[0]"></Label>
        </StackLayout>
    </ScrollView>
</GridLayout>
